<h3>Componente Padre</h3>
<button (click)="Agregar()">Agregar</button>
<button (click)="Eliminar()">Remover</button>
<button (click)="invertirColores()">Invertir Colores</button>
<br> <br>

<select #selectComponentes>
    <option *ngFor="let option of arr; let index=index" [value]="index">componente {{index +1}}</option>
</select>
<button (click)="cambiarColor(selectComponentes.value)">Cambiar Color</button>

<h3>Componente Hijo</h3>
<app-hijo-viewchildren *ngFor="let i of arr"></app-hijo-viewchildren>
