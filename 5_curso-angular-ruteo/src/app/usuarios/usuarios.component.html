<h3>Componente Usuario</h3>

<div *ngIf="usuarios">

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.id}}</td>
                <td>{{usuario.name}}</td>
                <td>{{usuario.username}}</td>
                <td><button class="btn btn-success" (click)="verPosts(usuario.id)">ver Posts</button></td>
            </tr>
        </tbody>
    </table>

</div>
